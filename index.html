<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!--Calendar-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- Metro CSS -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Plan Your Vacay</title>
</head>

<body>
    <div class="mainDiv">
        <!-- Header -->
        <header>
            <h1>Plan Your Vacation</h1>
        </header>

        <main>
            <!-- SUBMIT FORM CONTAINER -->
            <div class="container col-8">
                <form>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Destination</span>
                        <input type="text" class="form-control" id="locInput" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Date From</span>
                        <input type="text" class="form-control" id="datepicker" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Date To</span>
                        <input type="text" class="form-control" id="datepicker2" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <br>

                    <button type="submit" id="submitBtn" class="search-button btn btn-outline-dark btn-lg">Go!</button>
                </form>
            </div>
        </main>

        <!-- RESULTS CONTAINER -->
        <div class="flex-row justify-space-between" id="resultsContainer">
            <!-- CARD CONTAINER -->
            <div class="cardContainer col-12 col-md-8" id="cardContainer">
                <div id="dynamicCard">
                </div>
            </div>
            <!-- MAP CONTAINER -->
            <div class="mapContainer">
                <div id="map"></div>
            </div>
        </div>

    </div>
    <!-- Include Date Range Picker -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- GOOGLE MAPS API LIBRARY -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANAjuOTjkuBzDM-pTfPuUXlNBv48gImkA&libraries=places&v=weekly"
        async></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
